{% extends "layout.html" %}
{% block content %}
    <header class="jumbontron mt-3 text-center p-3">
        <h1>{{itemData.name}}</h1>
    </header>
    <main class="mt-5 text-center">
        <p>Are you sure you want to delete this item?</p>
        <form action={{url_for("deleteItem", category_id = itemData.category_id, item_id = itemData.id )}} method="POST"> 
            <button type="submit" class="btn btn-primary mx-auto mt-3">Yes</button>
        </form>
    </main>
{% endblock %}
