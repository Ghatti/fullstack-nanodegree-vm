{% extends "layout.html" %}
{% block content %}
    <header class="jumbontron mt-3 text-center p-3">
        <h1>Add new category</h1>
    </header>
    <main class="mt-5">
        <form action={{ url_for("newCategory") }}  "/catalog/categories/new/" method="POST"> 
            
            <div class="form-group row justify-content-center text-center text-sm-left">
                <label class="col-12 col-sm-3" for="name"><strong>Name:</strong></label>
                <input type="text" class="form-control col-12 col-sm-6" id="name" name="name" placeholder="New Category"/>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mx-auto mt-3">Add Category</button>
            </div>
        </form>
    </main>
{% endblock %}
